<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe geral do JS</title>
</head>
<body>
    <h1>Começando com JavaScript</h1>
    <hr>

    <script>
        
        /* shift+alt+A */
        // cntrl+;
        
        // comando de saída útil para testes
        console.log("Hello World");

        // Manipulação de dados na memória RAM

        // Variável: declaradas com a palavra-chave "let"
        let year = 2025;

        // Constante: declaradas com a palavras-chave "const"
        const studentname = "Antônio";
        
        console.log(year);
        console.log(studentname);

        // Declarando variáveis sem atribuir valores
        let teste1;
        console.log(teste1);

        // Atribuindo valor a uma variável
        teste1 = "Valor do teste1"
        console.log(teste1);
        
        //Lista de variáveis
        let teste2, teste3, teste4;

    </script>
</body>
</html>
